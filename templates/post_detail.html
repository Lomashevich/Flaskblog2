{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}

<div class="container mt-5">
  <h1>{{ article.title }}</h1>

  <div class="alert alert-info">
    <h2>{{ el.text }}</h2>
    <p><b>Дата: {{ el.date.date() }}</b></p>
    <a href="/posts/{{ el.id }}/delete" class="btn btn-danger">Удалить</a>
    <a href="/posts/{{ el.id }}/update" class="btn btn-success">Редактировать</a>
  </div>

</div>

{% endblock %}
